<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
    <div class="home">
        <h1 class="h1">Calculadora Web</h1>
        <form>
            <label for="a">Valor A:</label>
            <input type="number" id="v1" name="valor A">
            <label for="b">Valor B:</label>
            <input type="number" id="v2" name="valor B">
            <label for="operacao">Operação</label>
            <select id="operacao">
                <option value="0">Soma</option>
                <option value="1">Subtração</option>
                <option value="2">Multiplicação</option>
                <option value="3">Divisão</option>
            </select>
            <a href="#" onclick="executar()" class="executar">Executar</a>
        </form>

        <div id="resultado">O resultado será exibido aqui.</div>

    </div>

    <script src="script.js"></script>
    <script> 
    const executar = () => {
        const a = Number(document.getElementById("v1").value);
        const b = Number(document.getElementById("v2").value);
        const operacao = document.getElementById("operacao").value;

        let resultado 
        switch(operacao) {
            case "0":
                resultado = somar(a, b);
                break;
            case "1":
                resultado = subtrair(a, b);
                break;
            case "2":
                resultado = multiplicar(a, b);
                break;
            case "3":
                resultado = dividir(a, b);
                break;
            default:
                resultado = "Operação inválida";
        }
       document.getElementById("resultado").innerHTML = `O resultado é: ${resultado}`;

    }






    </script>
</body>
</html>
